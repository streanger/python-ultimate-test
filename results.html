<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>

</head>
<body class="p-4">

  <div id="htmlContent" class="container border border-3 rounded p-3" style="box-sizing:border-box;">
    <div class="row align-items-center">
      <div class="col-6" style="font-family: monospace;">
        <div id="consoleText"></div>
        <div class="fw-bold text-center border border-3 m-5 p-3 rounded" id="resultText" style="font-size: 78px;"></div>
        <div class="text-center" id="svg-container"></div><br>
      </div>
      <div class="col-6"><img id="resultImg" src="" alt="Image" class="img-fluid"/></div>
    </div>
  </div>
  <script>
    // Day/night mode based on current hour
    const hour = new Date().getHours();
    if (hour >= 19 || hour < 7) { // night: 7pmâ€“7am
      document.body.classList.add('bg-dark', 'text-light');
    } else {
      document.body.classList.add('bg-light', 'text-dark');
    }

    function fillStars(n) {
      const container = document.getElementById('svg-container');
      container.innerHTML = '';
      for(let i=0; i<5; i++) {
        const img = document.createElement('img');
        img.src = i < n ? 'images/py.svg' : 'images/grey.svg';
        img.className = 'mx-1'; // Bootstrap spacing
        img.width = 64; // set desired size
        img.height = 64;
        container.appendChild(img);
      }
    }

    function getLabelAndImage(count) {
      count = parseInt(count) || 0;
      if (count >= 50) return {title: 'Pythonist', img: 'pythonist.png', stars: 5};
      if (count >= 40) return {title: 'Snake Charmer', img: 'snake-charmer.png', stars: 4};
      if (count >= 30) return {title: 'Python Enthusiast', img: 'python-enthusiast.png', stars: 3};
      if (count >= 20) return {title: 'Advanced', img: 'advanced.png', stars: 2};
      if (count >= 10) return {title: 'Beginner', img: 'beginner.png', stars: 1};
      return {title: 'Noob', img: 'noob.png', stars: 0};
    }

    const params = new URLSearchParams(window.location.search);
    const score = params.get('count');
    const result = getLabelAndImage(score);

    const date = new Date().toISOString().slice(0, 10);
    const rank = result.title;
    const consoleTextDiv = document.getElementById('consoleText');
    consoleTextDiv.appendChild(Object.assign(document.createElement('h2'), {textContent: `>>> date: ${date}`}));
    consoleTextDiv.appendChild(Object.assign(document.createElement('h2'), {textContent: `>>> score: ${score}/50`}));
    consoleTextDiv.appendChild(Object.assign(document.createElement('h2'), {textContent: `>>> rank:`}));
    document.getElementById('resultText').textContent = result.title;
    document.getElementById('resultImg').src = 'images/' + result.img;
    fillStars(result.stars);
  </script>
</body>
</html>
